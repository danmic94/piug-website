  <main role="main">

    <h1 class="text-center mb-5">Contact us</h1>

    <!-- CONTENT -->
    <div class="container mt-4">

      <div class="row">

        <!-- LEFT SIDE CONTENT -->
        <div class="col">
          <form action="" class="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="phoneNumber">Phone number:</label>
              <input type="phoneNumber" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea name="message" cols="15" rows="5" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>

        <!-- RIGHT SIDE CONTENT -->
        <div class="col">
          <h2>Information</h2>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d174851.47224891526!2d23.476427035644544!3d46.78353529922417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47490c1f916c0b8b%3A0xbbc601c331f148b!2sCluj-Napoca%2C%20Romania!5e0!3m2!1sen!2shu!4v1572103237933!5m2!1sen!2shu"

          <p>Please give us a call, and we can help you.</p>
          <p><strong>E-mail:</strong> info@sadasd.com</p>
          <p><strong>Phone number:</strong> 5324324324</p>
        </div>
